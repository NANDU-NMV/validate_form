<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body{
            background-color: rgb(164, 218, 213);
        }
 

input:valid {
    border: 2px solid rgb(7, 24, 7);
}

    </style>
</head>
<body>
  <center><br> <h1>REGISTRATION FORM</h1> 
    <H5>Please fill this form to continue!</H5><br> <br>
    
    <form id="myForm" onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br><br><br>
        <button type="submit">Submit</button>
    </form>
  </center>
    <script >
        function validateForm() {
    var name = document.getElementById("name").value;
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;

    if (name == "") {
        alert("Name doesnot be blank!");
        return false;
    }

    if (email == "") {
        alert("Email doesnot be blank!");
        return false;
    }

    
    var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailPattern.test(email)) {
        alert("Invalid email address");
        return false;
    }

    if (password == "") {
        alert("Password doesnot be blank! ");
        return false;
    }

    
    if (password.length < 8) {
        alert("Password must be at least 8 characters long");
        return false;
    }

    return true;
}

    </script>
</body>
</html>
